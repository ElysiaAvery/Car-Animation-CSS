<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draw a Car with CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="artboard">
      <div class="car">
        <div class="car-exhaust"></div>
        <div class="car-door"></div>
        <div class="car-roof"></div>
        <div class="car-body"></div>
        <div class="window-bottom"></div>
        <div class="car-window"></div>
        <div class="car-window-shine"></div>
        <div class="car-window-shine-2"></div>
        <div class="car-window-shine-3"></div>
        <div class="car-window-shine-4"></div>
        <div class="car-window-accent"></div>
        <div class="car-window-line-1"></div>
        <div class="car-window-line-2"></div>
        <div class="car-window-line-3"></div>
        <div class="car-window-line-4"></div>
        <div class="car-window-line-5"></div>
        <div class="car-window-line-6"></div>
        <div class="car-door-handle"></div>
        <div class="car-headlight"></div>
        <div class="car-wheel-front">
          <img src="big-wheel-car-clipart-3.jpg" alt="tire">
        </div>
        <div class="car-wheel-behind">
          <img src="big-wheel-car-clipart-3.jpg" alt="tire">
        </div>
        <div class="car-rear-light"></div>
        <div class="smog-one"></div>
        <div class="smog-two"></div>
        <div class="ground"></div>
      </div>
    </div>
  </body>
</html>
